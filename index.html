<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filters</title>
</head>
<body>
    <div class="trivia-body mt-5">
        <div class="contanier flex">
            <form action="#" class="card-selects" id="trivia-form">
                <div class="form-group">
                    <label for="nQuestions">Number of Questions</label>
                    <select  class="form-control" id="nQuestions">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="container-categories">Category</label>
                    <select  class="form-control" id="container-categories">
                        <option value="">Any Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <select  class="form-control" id="difficulty">
                        <option value="">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select  class="form-control" id="type">
                        <option value="">Any Type</option>
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True/False</option>
                    </select>
                </div>
                <div class="contanier flex btn-Questions">
                    <button onclick="getQuestions()" type="button"class="btn btn-secondary col-md-4 btn-fat">
                        Start Trivia
                    </button>
                </div>
            </form>
        </div>
        <!-- End of the Selects -->
        <div class="contanier flex">
            <div class="mt-5" id="questions-container">
                <!-- Aqui va el contenido -->
            </div>
        </div>
        <div class="flex" id="score"></div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
